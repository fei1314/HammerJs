<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    .box {width:200px;height:200px; background:#CCC; margin:50px auto 0}
    </style>
    <script src="myHammer.js" charset="utf-8"></script>
    <script>
        window.onload=function(){
          let oBox=$('.box');

          let hammer=new MyHammer(oBox,{});

          //tap start之后 ,250ms后end

          hammer.on('tap',()=>{
            console.log('tap');
          })

          //press   start之后，超过250ms还没end
          hammer.on('press', ()=>{
            console.log('press');
          });
        }
    </script>
</head>
<body>
  <div class="box">

      </div>
</body>
</html>
